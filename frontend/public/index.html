<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced RAG Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 max-w-2xl bg-white rounded-lg shadow-xl flex flex-col h-[90vh]">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">PDF Chatbot with Memory</h1>

        <div class="mb-6 p-4 border border-gray-200 rounded-lg bg-gray-50">
            <h2 class="text-xl font-semibold text-gray-700 mb-3">Upload PDF Document</h2>
            <input type="file" id="pdfFileInput" accept=".pdf" class="form-control mb-3">
            <button id="uploadPdfBtn" class="btn btn-primary w-full">Upload and Process PDF</button>
            <p id="uploadStatus" class="text-sm mt-2 text-center text-gray-600"></p>
        </div>

        <div id="chatWindow" class="flex-grow bg-gray-50 p-4 rounded-lg overflow-y-auto border border-gray-200 mb-4">
            <div class="text-center text-gray-500 italic">Upload a PDF to start chatting!</div>
        </div>

        <div class="flex">
            <input type="text" id="chatInput" placeholder="Ask a question about the PDF..." class="form-control flex-grow mr-2 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="sendMessageBtn" class="btn btn-success px-4 py-2">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
